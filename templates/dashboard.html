{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Welcome to Admin Panel</h1>
            <span class="subheading">Manage your blog posts here</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Actions</h1>
        <a href="/edit/0"><button class="btn btn-primary">Add New Post</button></a>
        <a href="/logout"><button class="btn btn-primary">Log-out</button></a>
        <hr>
        <h1>Upload a File</h1>
            <form action="/uploader" method="post"  enctype="multipart/form-data">
                <input type="file" accept=".jpg,.jpeg,.png" name="file1" id="file1">
                <button type="submit" class="btn btn-outline-dark">Submit</button>
            </form>
        <hr>
        <h1>All Posts</h1>
        <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            {% for post in posts %}
            <tbody>
              <tr>
                <td>{{post._id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post._id}}"<button class="btn btn-primary">Edit</button></a></td>
                <td><a href="/delete/{{post._id}}"<button class="btn btn-primary">Delete</button></a></td>
              </tr>
            </tbody>
            {% endfor %}
          </table>

      </div>
    </div>
  </div>
{% endblock %}
